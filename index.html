<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Code</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Silent Code</h1>
            <p>Remove comments from your code</p>
        </div>
    </header>

    <main>
        <div class="code-editor">
            <div class="line-numbers" id="line-numbers">1</div>
            <textarea class="code-input" wrap="off" id="code-input" oninput="updateLineNumbers()" onscroll="syncScroll()"></textarea>
            <div class="result-btn-container">
                <button id="result-btn"><img id="enter-icon" src="./images/enter.svg" draggable="false" height="20"></button>
            </div>
        </div> 
    </main>

    <footer>
        <div class="footer-content">

            <a id="github-link" href="https://github.com/qewzdl/silent-code">GitHub<img id="github-logo" src="./images/github-mark-white.svg" height="20"></a>
        </div>
    </footer>

    <script src="./script.js"></script> 
</body>
</html>
